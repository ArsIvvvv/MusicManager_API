
services:
  postgres:
    image: postgres:15
    container_name: PostgreSQLDatabase
    environment:
      POSTGRES_DB: musicdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    

  redis:
    image: redis:7-alpine
    container_name: Redis-MusicMicroservice
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    
  mongodb:
    image: mongo:7.0
    container_name: MusicMicroservices-MongoContainer
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: MusicRatingMicroservicesDB
    volumes:
      - mongo-data:/data/db
    networks:
      - app_network

      

volumes:
  postgres_data:
  redis_data:
  mongo-data:

networks:
  app_network:
    driver: bridge